<div class="container">
    <div class="row" *ngIf="errorCallingRestEndpoint">
      <div class="col-md-12">
        <h3>Quiz Editor D E A D . . . Try again Later :(</h3>
      </div>
    </div>
    <div class="row" *ngIf="!errorCallingRestEndpoint">
      <div class="col-md-4">
        <br>
        <button class="btn btn-outline-primary" (click)="addNewQuiz()">Add New Quiz</button>
        <br>
        <br>
        <div class="list-group">
          <div>
            <a
            href="#"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
            *ngFor="let q of quizzes"
            (click)="setSelectedQuiz(q)"
            [class.active]="selectedQuiz === q"
            [style.text-decoration]="q.markedForDelete ? 'line-through' : 'inherit'"
            >
              {{ q.name }}
              <small>
                  {{ q.questions.length }} questions
              </small>
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-8" *ngIf="selectedQuiz">
        <div *ngIf="selectedQuiz">
            <br>
            <button class="btn btn-outline-dark">
              Save Quizzes
              <span
                *ngIf="numberOfDeletedQuizzes > 0"
                class="badge badge-danger ml-2"  
              >
                - {{ numberOfDeletedQuizzes }}
              </span>

            </button>
            <button class="btn btn-link">Cancel</button>
            <br>
            <br>
            <div class="card">
              <div class="card-header">General</div>
              <div class="card-body">
                <input type="text" [(ngModel)]="selectedQuiz.name" class="form-control">
              </div>
            </div>
            <br>
            <div class="card">
              <div class="card-header">Questions</div>
              <div class="card-body">
                <button class="btn btn-outline-success" (click)="addNewQuestion()">Add New Question</button>
                <br>
                <br> 
                <div *ngFor="let question of selectedQuiz.questions" class="row">
                  <div class="col-md-9">
                    <input type="text" [(ngModel)]="question.name" class="form-control">
                    <br>
                  </div>
                  <div class="col-md-3">
                      <button class="btn btn-outline-danger" (click)="removeQuestion(question)">Remove</button>
                    </div>
                </div>
                <!-- <input type="text" class="">
                &nbsp;
                <button class="btn btn-outline-danger">Remove</button> -->
              </div>
            </div>
            <br>
            <div class="card">
              <div class="card-header">Other</div>
              <div class="card-body">
                <div class="form-check">
                  <label class="form-check-label text-danger">
                  <input 
                    type="checkbox" 
                    class="form-check-input"
                    [(ngModel)]="selectedQuiz.markedForDelete"
                    >
                  Mark for Delete
                  </label>
                </div>

              </div>
            </div>
            </div>
            <div *ngIf="!selectedQuiz">
              <br>
              <br>
              <br>
              <br>
              <div class="card">
                <div class="card-header">&nbsp;</div>
                <div class="card-body"><h5>Select or <button class="btn btn-outline-secondary" (click)="addNewQuiz()">Add a New Quiz</button> to get started...</h5></div>
              </div>
            </div>
      </div>
    </div>
  </div>
