<div class='container'>
    <div class="row" *ngIf="errorDuringCall">
        <div class="col-md-12">
            <h3>Quiz Editor unavailable :)</h3>
        </div>
    </div>
    <div class="row" *ngIf="!errorDuringCall">
        <div class="col-md-4">
            <br>
            <button
                class="btn btn-outline-primary"
                (click)="addNewQuiz()">Add new quiz</button>
            <br>
            <br>
            <div class="list-group">
                <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                    *ngFor="let quiz of quizzes"
                    (click)="setSelectedQuiz(quiz)"
                    [class.active]="selectedQuiz == quiz">
                    {{ quiz.name }}
                    <span class="badge badge-secondary"
                        [class.bg-danger]='quiz.numberOfQuestions == 0'>{{ quiz.numberOfQuestions }}</span>
                </button>
            </div>
        </div>
        <div class="col-md-8">
            <div *ngIf="selectedQuiz">
                <br>
                <button class="btn btn-outline-success">Save</button>
                <button class="btn btn-link">Cancel</button>
                <br>
                <br>
                <div class="card">
                    <div class="card-header">General</div>
                    <div class="card-body">
                        <span class="">Quiz name</span>
                        <input type="text" [(ngModel)]="selectedQuiz.name" class="form-control my-3">
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">Questions</div>
                    <div class="card-body">coming soon</div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">Options</div>
                    <div class="card-body">
                        <button class="btn btn-outline-danger">Delete this quiz</button>
                    </div>
                </div>
            </div>
            <div *ngIf="!selectedQuiz">
                <br>
                <br>
                <br>
                <br>
                <div class="card">
                    <div class="card-header">
                        <h3>Help</h3>
                    </div>
                    <div class="card-body">
                        <p>Select a quiz on the left or add a new quiz to get started...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
