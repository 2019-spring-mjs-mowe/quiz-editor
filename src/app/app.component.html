<div class="container">
  <div class="row">
    <div class="col-md-4">
      <br />
      <button class="btn btn-outline-primary">Add New Quiz</button>
      <br />
      <br />
      <div class="list-group">
        <!-- list-group-item-action makes the item clickable -->
        <div 
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
          *ngFor="let q of quizzes"
          (click)="setSelectedQuiz(q)"
          [class.active]="selectedQuiz === q">
            {{ q.name }}
            <span 
              class="badge badge-secondary"
              [class.bg-danger]="q.numberOfQuestions === 0">
                {{ q.numberOfQuestions }}
            </span>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div *ngIf="selectedQuiz">
        <br />
        <button class="btn btn-outline-success">Save</button>
        <button class="btn btn-link">Cancel</button>
        <br />
        <br />
        <div class="card">
          <div class="card-header">General</div>
          <div class="card-body">{{ selectedQuiz.name }}</div>
        </div>

            <br />
            <div class="card">
              <div class="card-header">Questions</div>
              <div class="card-body">Coming Soon!</div>
            </div>
        
            <br />
            <div class="card">
              <div class="card-header">Other Actions</div>
              <br />
              <div class="card-body">
              <button class="btn btn-outline-danger">Delete This Quiz</button>
            </div>
            </div>
      </div> <!-- END *ngIf="selectedQuiz" -->
      <div *ngIf="!selectedQuiz">
          <br />
        <h4 class="">Select of Add a new Quiz to get started</h4>
      </div>
    </div>
  </div>
</div>
