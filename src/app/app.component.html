<div class="container">
  <div class="row">
    <div class="col-md-4">
      <br>
        <button class="btn btn-outline-primary" (click)="addNewQuiz()">Add New Quiz</button>
      <br>
      <br>
      <div class="list-group-item">
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
            *ngFor="let q of quizzes"
            (click)="setSelectedQuiz(q)"
            [class.active]="selectedQuiz === q">
              {{ q.name }}
          <span class="badge badge-secondary"
            [class.bg-danger]="q.numberOfQuestions === 0">
              {{ q.numberOfQuestions }}</span>
        </div>
      </div>
    </div>

    <div class="col-md-8">
 
      <div *ngIf="selectedQuiz">

      <br>
      <button class="btn btn-outline-success">Save</button>
      <button class="btn btn-link">Cancel</button>
      <br>
      <br>
      
      <div class="card">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          {{selectedQuiz.name}}
        </div>
      </div>
      <br>

      <div class="card">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          More TBA
        </div>        
      </div> 
      <br>  
      <div class="card">
          <div class="card-header">Other</div>
          <div class="card-body">
            <button class="btn btn-outline-danger">Detele quib</button>
          </div>
        </div>
      </div>
      <div *ngIf="!selectedQuiz">
        <br>
        <br>
        <br>
        <br>
        <div class="card">
          <div class="card-header">Welcome!</div>
          <div class="card-body">Select or <button class="btn btn-outline-secondary" (click)='addNewQuiz()'>add a new quiz </button> to get started</div>
        </div>
      </div>
    </div>
  </div>
</div>
