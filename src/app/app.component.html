 <div class='container'>
  <div class="row">
    <div class="col-md-4">
      Quiz List
      <div class="list-group">
        <div
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
          *ngFor="let quiz of quizzes">
          {{ quiz.name }}
          <span
          class="badge badge-primary"
          [class.bg-danger]='quiz.numberofquestions == 0'>{{ quiz.numberofquestions }}</span>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      Quiz Details
    </div>
  </div>
 </div>
